<!DOCTYPE html>
<html>
<head>
    <title>DEVOPS LAB</title>
	<style>
table {
 background-color:pink;
	
}
</style>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>
    <form>
        <table align="center" border="1" cellspacing="5" cellpadding="10">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="contact">Contact Number:</label></td>
                <td><input type="text" id="contact" name="contact" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" id="singing" name="hobbies" value="Singing"> <label for="singing">Singing</label>
                    <input type="checkbox" id="travelling" name="hobbies" value="Travelling"> <label for="travelling">Travelling</label>
                    <input type="checkbox" id="reading" name="hobbies" value="Reading Novels"> <label for="reading">Reading Novels</label>
                </td>
            </tr>
            <tr>
                <td>Skill Set:</td>
                <td>
                    <input type="checkbox" id="c" name="skills" value="C"> <label for="c">C</label>
                    <input type="checkbox" id="python" name="skills" value="Python"> <label for="python">Python</label>
                    <input type="checkbox" id="java" name="skills" value="Java"> <label for="java">Java</label>
                </td>
            </tr>
            <tr>
                <td><label for="qualification">Highest Qualification:</label></td>
                <td>
                    <select id="qualification" name="qualification">
                        <option value="High School">High School</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                        <option value="PhD">PhD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="district">District:</label></td>
                <td>
                    <select id="district" name="district">
                        <option value="district1">Hyderabad</option>
                        <option value="district2">Ranga Reddy</option>
                        <option value="district3">Medchal-Malkajgiri</option>
                        <option value="district4">Sanga Reddy</option>
                    </select>
                </td>
            </tr>
            <tr>
    <td align="center">
        <input type="submit" value="Register">
    </td>
    <td align="center">
        <input type="reset" value="Clear">
    </td>
</tr>

        </table>
    </form>
</body>
</html>
</html>
